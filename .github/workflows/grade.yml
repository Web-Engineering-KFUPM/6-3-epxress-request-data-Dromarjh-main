name: Grade 6-3 Express Request Data

on:
  workflow_dispatch:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  grade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (if any)
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Debug paths
        run: |
          echo "PWD:"
          pwd
          echo "Root list:"
          ls -la
          echo "----"
          echo "List lab folder:"
          ls -la "6-3-express-request-data" || true
          echo "----"
          echo "List script folder:"
          ls -la "6-3-express-request-data/script" || true
          echo "Grader present?"
          test -f "6-3-express-request-data/script/grade.cjs" && echo "YES" || (echo "NO"; exit 1)

      - name: Run grader
        run: |
          node "6-3-express-request-data/script/grade.cjs"
        env:
          NODE_ENV: test

      # NEW: publish the feedback into the Actions Summary tab
      - name: Publish grading summary
        if: always()
        run: |
          echo "## 6-3 Express Request Data â€” Grade Summary" >> "$GITHUB_STEP_SUMMARY"
          if [ -f "dist/grading/grade.txt" ]; then
            echo '```txt' >> "$GITHUB_STEP_SUMMARY"
            cat "dist/grading/grade.txt" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "_No grade.txt found._" >> "$GITHUB_STEP_SUMMARY"
          fi
